<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — Mel Sawyer</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="nav">
    <a href="index.html" class="nav__logo">origamel</a>
    <button class="nav__toggle" aria-label="Menu"><span></span></button>
    <div class="nav__links">
      <a href="work.html">Work</a>
      <a href="about.html">About</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <main class="page">
    <h1 class="page__title">Shop</h1>
    <p class="page__intro">Original pieces available for purchase. Custom commissions welcome.</p>
    <div class="shop__grid">
      <article class="shop__card">
        <img src="images/desk-lamp-spiral-side.webp" alt="Arc Desk Lamp" loading="lazy">
        <div class="shop__info">
          <span class="shop__name">Arc Desk Lamp</span>
          <span class="shop__price">$185</span>
        </div>
      </article>
      <article class="shop__card">
        <img src="images/tripod-lamp-table.webp" alt="Tripod Lamp" loading="lazy">
        <div class="shop__info">
          <span class="shop__name">Tripod Lamp</span>
          <span class="shop__price">$165</span>
        </div>
      </article>
      <article class="shop__card">
        <img src="images/hex-frame-gradient.webp" alt="Hex Frame" loading="lazy">
        <div class="shop__info">
          <span class="shop__name">Hex Frame — Sunset</span>
          <span class="shop__price">$120</span>
        </div>
      </article>
      <article class="shop__card">
        <img src="images/disc-lamp-books.webp" alt="Disc Lamp" loading="lazy">
        <div class="shop__info">
          <span class="shop__name">Disc Lamp</span>
          <span class="shop__price sold">Sold</span>
        </div>
      </article>
    </div>
  </main>

  <footer class="footer">
    <span>&copy; 2026 Mel Sawyer</span>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
